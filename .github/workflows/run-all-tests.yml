name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - name: ✔️ Checkout
      uses: actions/checkout@v2

    - name: ⚙️ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          9.x

    - name: 🟢 Setup NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'

    - name: 🏗️ Build and test 🧪
      env:
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
        DOTNET_CLI_TELEMETRY_OPTOUT: 1
      run: |
        npm ci
        npm test
